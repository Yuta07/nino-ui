version: 2.1

command:
  yarn_install:
    steps:
      - restore_cache:
        name: Restore Dependencies
        keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
        name: Save Dependencies
        key: v1-dependencies-{{ checksum "yarn.lock" }}
        paths:
          - node_modules

jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - yarn_install

  test:
    executor:
      name: node/default
    steps:
      - checkout
      - yarn_install
      - run: yarn lint:style
      - run: yarn test

  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - yarn_install
      - run: yarn build-storybook --quiet
      - run: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            curl -X POST -d {} https://api.netlify.com/build_hooks/5ea1ab34446d21ec04ca6eec
          fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
        filters:
          branches:
            ignore:
              - master
      - test:
        requires:
          - build
        filters:
          branches:
            ignore:
              - master
      - deploy:
        filters:
          branches:
            only:
              - master
